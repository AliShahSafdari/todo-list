<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Index Page</title>
</head>
<body>
   <div class="container">
    <div class="top"><h1>Today's Todo</h1><i class="fa-solid fa-arrows-rotate"></i></div>
    <div class="to-do-add">
        <form class="form">
          <input
            type="text"
            class="to-do-add-text"
            placeholder="Add to your list..."
          />
        </form>
        <i class="fas fa-rotate-90 enter-btn">&#xf3be;</i>
      </div>
  <ul class="to-do-list">
    <li class="each-todo"><input type="checkbox"> <p>Eat Indomie</p><i class="fa-solid fa-trash"></i></li>
    <li class="each-todo"><input type="checkbox"> <p>Buy Lamborgini</p><i class="fa-solid fa-trash"></i></li>
    
  </ul>
  <button class="to-do-clear">Clear all Completed</button>
   </div>
   </body>
</html>
